<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="/WEB-INF/layouts/main.xhtml">
    <ui:define name="title">
        Login
    </ui:define>
    <ui:define name="content">
        <h:form>
            <h:messages globalOnly="true" errorClass="error-messages" />
            <h:panelGrid columns="2">
                <h:outputLabel for="username" value="Username:"/>
                <h:inputText id="username" value="#{loginController.username}" required="true" requiredMessage="El nombre de usuario es necesario."/>

                <h:outputLabel for="password" value="Password:"/>
                <h:inputSecret id="password" value="#{loginController.password}" required="true" requiredMessage="La contraseÃ±a es necesaria."/>

                <h:commandButton value="Login" action="#{loginController.doLogin}"/>
            </h:panelGrid>
        </h:form>
        <h:commandButton value="Logout" action="#{logoutBean.logout}" />

    </ui:define>
</ui:composition>
</html>
